<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <title>Insert Data</title>
</head>
<body class="bg-gray-100">

  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-semibold mb-8">Insert Data</h1>

    <!-- Insert Faculty Data Section -->
    <div id="faculty-section" class="mb-8">
      <h2 class="text-2xl font-semibold mb-4">Insert Faculty Data</h2>

      <form action="/admin/insert" method="POST" class="max-w-md mx-auto bg-white p-6 rounded-md shadow-md">
        <!-- ... (existing faculty form fields) -->
        <div class="mb-4">
          <label for="faculty_name" class="block text-gray-600 text-sm font-medium mb-2">Faculty Name</label>
          <select id="faculty_name" name="faculty_name" class="form-select w-full" required>
              <option value="" disabled selected>Select Faculty</option>
              <option value="Faculty of Engineering">Faculty of Engineering</option>
              <option value="Faculty of Medicine">Faculty of Medicine</option>
              <option value="Faculty of Arts">Faculty of Arts</option>
              <option value="Faculty of Computer Scince">Faculty of Computer Scince</option>
              <option value="Faculty of law">Faculty of law</option>
              <option value="Faculty of Agriculture">Faculty of Agriculture</option>
              <option value="Faculty of Social Sciencess">Faculty of Social Sciences</option>
              <option value="Faculty of Pharmacy">Faculty of Pharmacy</option>
            </select>
      </div>
      
        <div class="mb-4">
          <label for="zip" class="block text-gray-600 text-sm font-medium mb-2">ZIP Code</label>
          <input type="number" id="zip" name="zip" class="form-input w-full" required>
        </div>
        <div class="mb-4">
          <label for="street" class="block text-gray-600 text-sm font-medium mb-2">Street</label>
          <input type="text" id="street" name="street" class="form-input w-full" required>
        </div>
        <div class="mb-4">
          <label for="city" class="block text-gray-600 text-sm font-medium mb-2">City</label>
          <input type="text" id="city" name="city" class="form-input w-full" required>
        </div>
        <div class="mb-4">
          <label for="country" class="block text-gray-600 text-sm font-medium mb-2">Country</label>
          <input type="text" id="country" name="country" class="form-input w-full" required>
        </div>
        <div class="mb-4">
          <label for="faculty_type" class="block text-gray-600 text-sm font-medium mb-2">Faculty Type</label>
          <select id="faculty_type" name="faculty_type" class="form-select w-full" required>
            <option value="science">Science</option>
            <option value="arts">Arts</option>
            <option value="engineering">Engineering</option>
            <!-- Add more options as needed -->
          </select>
        </div>
        <div class="mt-6">
          <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-md">Insert Faculty Data</button>
        </div>
      </form>
    </div>

    
    <!-- Insert Staff Data Section -->
<div id="staff-section" class="mb-8">
  <h2 class="text-2xl font-semibold mb-4">Insert Staff Data</h2>

  <form action="/admin/insert/staff" method="POST" class="max-w-md mx-auto bg-white p-6 rounded-md shadow-md">
    <div class="mb-4">
      <label for="staff_id" class="block text-gray-600 text-sm font-medium mb-2">Staff ID</label>
      <input type="text" id="staff_id" name="staff_id" class="form-input w-full" required>
    </div>
    <div class="mb-4">
      <label for="first_name" class="block text-gray-600 text-sm font-medium mb-2">First Name</label>
      <input type="text" id="first_name" name="first_name" class="form-input w-full" required>
    </div>
    <div class="mb-4">
      <label for="middle_name" class="block text-gray-600 text-sm font-medium mb-2">Middle Name</label>
      <input type="text" id="middle_name" name="middle_name" class="form-input w-full" required>
    </div>
    <div class="mb-4">
      <label for="last_name" class="block text-gray-600 text-sm font-medium mb-2">Last Name</label>
      <input type="text" id="last_name" name="last_name" class="form-input w-full" required>
    </div>
    <div class="mb-4">
      <label for="university_email" class="block text-gray-600 text-sm font-medium mb-2">University Email</label>
      <input type="email" id="university_email" name="university_email" class="form-input w-full" required>
    </div>
    <div class="mb-4">
      <label for="password" class="block text-gray-600 text-sm font-medium mb-2">Password</label>
      <input type="password" id="password" name="password" class="form-input w-full" required>
    </div>
    <div class="mb-4">
      <label for="birth_date" class="block text-gray-600 text-sm font-medium mb-2">Birth Date</label>
      <input type="date" id="birth_date" name="birth_date" class="form-input w-full" required>
    </div>
    <div class="mb-4">
      <label for="salary" class="block text-gray-600 text-sm font-medium mb-2">Salary</label>
      <input type="number" id="salary" name="salary" class="form-input w-full" required>
    </div>
    <div class="mt-6">
      <button type="submit" class="px-4 py-2 bg-green-500 text-white rounded-md">Insert Staff Data</button>
    </div>
  </form>
</div>


<form action="/admin/insert/course" method="POST"
class="max-w-md mx-auto bg-white p-6 rounded-md shadow-md">
<div class="mb-4">
    <label for="course_id" class="block text-gray-600 text-sm font-medium mb-2">Course ID</label>
    <input type="number" id="course_id" name="course_id" class="form-input w-full" required>
</div>
<div class="mb-4">
    <label for="course_name" class="block text-gray-600 text-sm font-medium mb-2">Course Name</label>
    <select id="course_name" name="course_name" class="form-select w-full" required>
        <option value="Probability & Statistics">Probability & Statistics</option>
        <option value="Probability & Statistics II">Probability & Statistics II</option>
        <option value="Linear Algebra">Linear Algebra</option>
        <option value="Introduction to Computer Systems">Introduction to Computer Systems</option>
        <option value="Programming I">Programming I</option>
        <option value="Programming II">Programming II</option>
        <option value="Calculus">Calculus</option>
        <option value="Advanced Calculus">Advanced Calculus</option>
        <option value="Discrete Stucture">Discrete Stucture</option>
        <option value="Numerical Computations">Numerical Computations</option>
        <option value="Introduction to Database">Introduction to Database</option>
        <option value="Introduction to Data Science">Introduction to Data Science</option>
    </select>
</div>
<div class="mb-4">
  <label for="credit_hours" class="block text-gray-600 text-sm font-medium mb-2">Course Credit</label>
  <input type="number" id="credit_hours" name="credit_hours" class="form-input w-full" required>
</div>
<div class="mt-6">
  <button type="submit" class="px-4 py-2 bg-purple-500 text-white rounded-md">Insert course Data</button>
</div>
</form>



<!-- Insert Student Data Section -->
<div id="student-section" class="mb-8">
  <h2 class="text-2xl font-semibold mb-4">Insert Student Data</h2>

  <form action="/admin/insert/student" method="POST" class="max-w-md mx-auto bg-white p-6 rounded-md shadow-md">
      <!-- Add student-specific form fields here -->
      <div class="mb-4">
          <label for="student_id" class="block text-gray-600 text-sm font-medium mb-2">Student ID</label>
          <input type="number" id="student_id" name="student_id" class="form-input w-full" required>
      </div>
      <div class="mb-4">
          <label for="first_name" class="block text-gray-600 text-sm font-medium mb-2">First Name</label>
          <input type="text" id="first_name" name="first_name" class="form-input w-full" required>
      </div>
      <div class="mb-4">
          <label for="middle_name" class="block text-gray-600 text-sm font-medium mb-2">Middle Name</label>
          <input type="text" id="middle_name" name="middle_name" class="form-input w-full" required>
      </div>
      <div class="mb-4">
          <label for="last_name" class="block text-gray-600 text-sm font-medium mb-2">Last Name</label>
          <input type="text" id="last_name" name="last_name" class="form-input w-full" required>
      </div>
      <div class="mb-4">
          <label for="birth_date" class="block text-gray-600 text-sm font-medium mb-2">Birth Date</label>
          <input type="date" id="birth_date" name="birth_date" class="form-input w-full" required>
      </div>
      <div class="mb-4">
          <label for="university_email" class="block text-gray-600 text-sm font-medium mb-2">University Email</label>
          <input type="email" id="university_email" name="university_email" class="form-input w-full" required>
      </div>
      <div class="mb-4">
          <label for="password" class="block text-gray-600 text-sm font-medium mb-2">Password</label>
          <input type="password" id="password" name="password" class="form-input w-full" required>
      </div>
      <div class="mb-4">
          <label for="cgpa" class="block text-gray-600 text-sm font-medium mb-2">CGPA</label>
          <input type="number" id="cgpa" name="cgpa" class="form-input w-full" required>
      </div>
      <div class="mt-6">
          <button type="submit" class="px-4 py-2 bg-purple-500 text-white rounded-md">Insert Student Data</button>
      </div>
  </form>
</div>

<!-- Toggle Buttons for Sections -->
<div class="flex justify-center mt-8 space-x-4">
  <button onclick="toggleSection('faculty-section')" class="px-4 py-2 bg-blue-500 text-white rounded-md">Faculty</button>
  <button onclick="toggleSection('staff-section')" class="px-4 py-2 bg-green-500 text-white rounded-md">Staff</button>
  <button onclick="toggleSection('course-section')" class="px-4 py-2 bg-yellow-500 text-white rounded-md">Course</button>
  <button onclick="toggleSection('student-section')" class="px-4 py-2 bg-purple-500 text-white rounded-md">Student</button>
</div>
</div>

<script>
function toggleSection(sectionId) {
  const sections = ['faculty-section', 'staff-section', 'course-section', 'student-section'];
  sections.forEach(id => {
    const section = document.getElementById(id);
    section.style.display = id === sectionId ? 'block' : 'none';
  });
}
</script>

</body>
</html>
