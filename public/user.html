<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">

    <div class="container mx-auto p-8">
        <h1 class="text-4xl font-bold mb-8">Welcome, Student!</h1>

        <div class="mb-8">
            <h2 class="text-2xl font-bold mb-4">Insert Faculty</h2>
            <form action="/user/faculty" method="post" class="space-y-4">
                <div class="mb-4">
                    <label for="faculty_name" class="block text-gray-600 text-sm font-medium mb-2">Faculty Name</label>
                    <select id="faculty_name" name="faculty_name" class="form-select w-full" required>
                        <option value="" disabled selected>Select Faculty</option>
                        <option value="Faculty of Engineering">Faculty of Engineering</option>
                        <option value="Faculty of Medicine">Faculty of Medicine</option>
                        <option value="Faculty of Arts">Faculty of Arts</option>
                        <option value="Faculty of Computer Scince">Faculty of Computer Scince</option>
                        <option value="Faculty of law">Faculty of law</option>
                        <option value="Faculty of Agriculture">Faculty of Agriculture</option>
                        <option value="Faculty of Social Sciencess">Faculty of Social Sciences</option>
                        <option value="Faculty of Pharmacy">Faculty of Pharmacy</option>
                      </select>
                </div>
                  <div class="mb-4">
                    <label for="zip" class="block text-gray-600 text-sm font-medium mb-2">ZIP Code</label>
                    <input type="text" id="zip" name="zip" class="form-input w-full" required>
                  </div>
                  <div class="mb-4">
                    <label for="street" class="block text-gray-600 text-sm font-medium mb-2">Street</label>
                    <input type="text" id="street" name="street" class="form-input w-full" required>
                  </div>
                  <div class="mb-4">
                    <label for="city" class="block text-gray-600 text-sm font-medium mb-2">City</label>
                    <input type="text" id="city" name="city" class="form-input w-full" required>
                  </div>
                  <div class="mb-4">
                    <label for="country" class="block text-gray-600 text-sm font-medium mb-2">Country</label>
                    <input type="text" id="country" name="country" class="form-input w-full" required>
                  </div>
                  <div class="mb-4">
                    
                  </div>
                  <div class="mt-6">
                    <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-md">Insert Faculty Data</button>
                  </div>
            </form>
        </div>

        <div class="mb-8">
            <h2 class="text-2xl font-bold mb-4">Insert student in  Courses</h2>
            <form action="/user/courses" method="post" class="space-y-4">
                <div class="mb-4">
                    <label for="enroll_number" class="block text-gray-600 text-sm font-medium mb-2">Enroll Number</label>
                  <blockquote>IS AUTO INCREMANT</blockquote>
                </div>
                
                <div class="mb-4">
                    <label for="student_id" class="block text-gray-600 text-sm font-medium mb-2">Student ID</label>
                    <input type="number" id="student_id" name="student_id" class="form-input w-full" required>
                </div>
                
                <div class="mb-4">
                    <label for="course_id" class="block text-gray-600 text-sm font-medium mb-2">Course ID</label>
                    <input type="number" id="course_id" name="course_id" class="form-input w-full" required>
                </div>
                <div class="mt-6">
                    <button type="submit" class="px-4 py-2 bg-purple-500 text-white rounded-md">Insert Student Data</button>
                </div>
            </form>
        </div>
        <h2 class="text-2xl font-bold mb-4">Insert Department</h2>

        
        <div>
          
            <form action="/user/department" method="post" class="space-y-4">
                <div class="mb-4">
                    <label for="department_id" class="block text-gray-600 text-sm font-medium mb-2">Department ID</label>
                    <input type="number" id="department_id" name="department_id" class="form-input w-full" value="" required>
                </div>
                
                  <div class="mb-4">
                    <label for="department_name" class="block text-gray-600 text-sm font-medium mb-2">Department Name</label>
                    <select id="department_name" name="department_name" class="form-select w-full" required>
                        <option value="Probability & Statistics">Probability & Statistics</option>
                        <option value="Computing & Data Science">Computing & Data Science</option>
                        <option value="Cyber Security">Cyber Security</option>
                        <option value="Mechatronics">Mechatronics</option>
                        <option value="Architecture">Architecture</option>
                        <option value="Bio Informatics">Bio Informatics</option>
                        <option value="Artificial Intelligence">Artificial Intelligence</option>
                        <option value="Communications">Communications</option>
                        <option value="Computers">Computers</option>
                        <option value="Multi Media">Multi Media</option>
                        <option value="Mechanics">Mechanics</option>
                    </select>
                </div>
                <div>
                 
                <div class="mb-4">
                    <div class="mb-4">
                        <label for="faculty_name" class="block text-gray-600 text-sm font-medium mb-2">Faculty Name</label>
                        <select id="faculty_name" name="faculty_name" class="form-select w-full" required>
                            <option value="" disabled selected>Select Faculty</option>
                            <option value="Faculty of Engineering">Faculty of Engineering</option>
                            <option value="Faculty of Medicine">Faculty of Medicine</option>
                            <option value="Faculty of Arts">Faculty of Arts</option>
                            <option value="Faculty of Computer Scince">Faculty of Computer Scince</option>
                            <option value="Faculty of law">Faculty of law</option>
                            <option value="Faculty of Agriculture">Faculty of Agriculture</option>
                            <option value="Faculty of Social Sciencess">Faculty of Social Sciences</option>
                            <option value="Faculty of Pharmacy">Faculty of Pharmacy</option>
                          </select>
                    </div>
                    
                </div>
                <button type="submit"
                    class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition duration-300">Insert
                    Department</button>
            </form>
        </div>
    </div>

</body>
</html>
