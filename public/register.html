<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="public\style2.css">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"> <!-- Include Tailwind CSS CDN -->
  <title>Register</title>
</head>
<body class="bg-gray-200 p-6 flex items-center justify-center h-screen">

  <div class="max-w-md w-full bg-white rounded p-8 shadow-md">
    <h1 class="text-2xl font-semibold mb-4 text-center">Register</h1>
    <form action="/register" method="POST" class="space-y-4">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-600">Username:</label>
        <input type="text" id="username" name="username" class="mt-1 p-2 w-full rounded-md" required>
      </div>
    
      <div>
        <label for="password" class="block text-sm font-medium text-gray-600">Password:</label>
        <input type="password" id="password" name="password" class="mt-1 p-2 w-full rounded-md" required>
      </div>
    
      <div>
        <label for="role" class="block text-sm font-medium text-gray-600">Role:</label>
        <select id="role" name="role" class="mt-1 p-2 w-full rounded-md" required>
          <option value="user">User</option>
        </select>
      </div>
    
      <button type="submit" class="bg-green-500 text-white p-2 rounded w-full">Register</button>
    </form>

    <p class="mt-4 text-center">Already have an account? <a href="index.html" class="text-blue-500">Login here</a>.</p>
  </div>

</body>
</html>
