<!-- admin.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <title>Admin Dashboard</title>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Navigation Bar -->
  <nav class="bg-blue-600 p-4 text-white">
    <div class="container mx-auto flex justify-between items-center">
      <span class="text-xl font-semibold">Admin Dashboard</span>
      <a href="/" class="hover:underline">Logout</a>
    </div>
  </nav>

  <!-- Main Content Area -->
  <div class="container mx-auto mt-8 p-6 bg-white rounded-lg shadow-md">
    <h1 class="text-3xl font-semibold mb-6">Welcome, Admin!</h1>

    <!-- Sample Functionality -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Insert Data -->
      <div class="p-6 bg-blue-200 rounded-lg">
        <h2 class="text-xl font-semibold mb-4">Insert Data</h2>
        <p class="text-gray-700">Add new records to the database.</p>
        <a href="/admin/insert" class="mt-4 bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-600">Insert</a>
      </div>

      <!-- Show Data -->
      <div class="p-6 bg-green-200 rounded-lg">
        <h2 class="text-xl font-semibold mb-4">Show Data</h2>
        <p class="text-gray-700">Display existing records from the database.</p>
        <a href="/student/:studentId" class="mt-4 bg-green-500 text-white p-2 rounded-lg hover:bg-green-600">Show</a>
      </div>
    </div>
  </div>
</body>
</html>
